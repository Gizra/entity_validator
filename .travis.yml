language: php

php:
  - 5.3

mysql:
  database: entity_validator
  username: root
  encoding: utf8

before_script:
  # navigate out of module directory to prevent blown stack by recursive module lookup
  - cd ../..

  # install drush
  - pear channel-discover pear.drush.org
  - pear install drush/drush-5.8.0
  - phpenv rehash

  # install php packages required for running a web server from drush on php 5.3
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes php5-cgi php5-mysql

  # create new site, stubbing sendmail path with true to prevent delivery errors and manually resolving drush path
  - mysql -e 'create database entity_validator'
  - php -d sendmail_path=`which true` `pear config-get php_dir`/drush/drush.php --yes core-quick-drupal --profile=testing --no-server --db-url=mysql://root:@127.0.0.1/entity_validator --enable=simpletest entity_validator

  # reference and enable entity_validator in build site
  - ln -s $(readlink -e $(cd -)) entity_validator/drupal/sites/all/modules/entity_validator
  - cd entity_validator/drupal

  # Download and enable modules
  - drush --yes dl xautoload --dev
  - drush --yes dl composer-8.x-1.x
  - drush --yes dl composer_manager
  - drush --yes dl plug --dev

  # Add the required patch in https://www.drupal.org/node/2403317
  - cd sites/all/modules/composer_manager
  - wget https://www.drupal.org/files/issues/composer_manager_autoloader.patch
  - patch -p1 < composer_manager_autoloader.patch
  - drush pm-enable entity_validator

  # start a web server on port 8080, run in the background; wait for initialization
  - drush runserver 127.0.0.1:8080 &
  - until netstat -an 2>/dev/null | grep '8080.*LISTEN'; do true; done

script: drush test-run "Entity validator" --uri=http://127.0.0.1:8080
